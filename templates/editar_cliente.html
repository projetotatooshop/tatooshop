{% extends "index.html" %}{% block conteudo %}
<form method="POST" action="/edita_cliente">
    <fieldset >
      <legend><h1>Editar Cliente</h1></legend>
      <label for="cod">Cod:</label>
      <input type="text" id="cod" name="codigo" class="inputs" value="{{ cliente[0] }}" disabled required><br><br>
      <input type="hidden" name="cod" class="inputs" value="{{cliente[0]}}"/>  
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="inputs" value="{{ cliente[1] }}" required><br><br>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" class="inputs" value="{{ cliente[3] }}" required><br><br>

      <label for="end">Endere√ßo:</label>
      <input type="text" id="endereco" name="end" class="inputs" value="{{ cliente[4] }}" required><br><br>
     
      <label for="fone">Telefone:</label>
      <input type="tel" id="telefone" name="fone" class="inputs" value="{{ cliente[5] }}" required><br><br>
      
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" class="inputs" value="{{ cliente[2] }}" required><br><br>

      <input type="submit" value="Enviar">
      
    </fieldset>

  </form>

{% endblock %}
