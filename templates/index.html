<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ titulo }}</title>
  <link rel="stylesheet" href="../static/base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body >
  {% block conteudo %}
  <div class="container">
    <div class="centro">
      {% if session['usuario_logado'] != None%}
        <h1>Menu</h1>
        {% if session['usuario_logado'] == 'admin' %}
          <input class="btn" style="width: 150px;" type="button" value="Cadastrar Cliente" onclick="window.location.href='cliente_cadastro'"><br>  
          <input class="btn" style="width: 150px;" type="button" value="Buscar Clientes" onclick="window.location.href='listar_clientes'"><br>
          <input class="btn" style="width: 150px;" type="button" value="Cadastrar Produtos" onclick="window.location.href='produto_cadastro'"><br>
          <input class="btn" style="width: 150px;" type="button" value="Buscar Produtos" onclick="window.location.href='listar_produtos'"><br>
          <input class="btn" style="width: 150px;" type="button" value="Fazer agendamento" onclick="window.location.href='agendamento'"><br>
          <input class="btn" style="width: 150px;" type="button" value="Agenda" onclick="window.location.href='busca_agenda'">
        {% endif %}
      {% endif %}
    </div>
    <div class="direita">
      {% if session['usuario_logado'] != None%}
        <input class="btn" type="button" value="Logout" onclick="window.location.href='logout'">
      {% endif %}
    </div>
  {% endblock %}
  {% if titulo != "Menu" %}
    <div class="voltar">
      <i class="fas fa-arrow-left" onclick="window.location.href='menu'"></i>
    </div>
  {% endif %}
  </div>
</body>

</html>
