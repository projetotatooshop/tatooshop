{% extends "index.html" %}{% block conteudo %}
<form method="POST" action="/cadastrar_produto" id="formulario">
    <fieldset id="field">
      <legend><h1>Cadastrar Produto</h1></legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="inputs" required><br><br>
      
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" class="inputs" required><br><br>

      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" class="inputs" required><br><br>
     
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" class="inputs" required><br><br>

      <input type="reset" value="Limpar">
      <input type="submit" value="Enviar">

      
    </fieldset>

  </form>

{% endblock %}
