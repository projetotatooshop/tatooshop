{% extends "index.html" %}
{% block conteudo %}
<body id="page-create">
  <form method="POST" action="{{ link }}" id="formulario">
    <legend><h1>{{ titulo }}</h1></legend>
    
    {% for campo in campos %}
    <label for="{{ campo.id }}">{{ campo.texto }}:</label>
    <input type="{{ campo.tipo }}" id="{{ campo.id }}" name="{{ campo.nome }}" class="inputs" required>
    {% endfor %}

    <input class="btn" type="reset" value="Limpar">
    <input class="btn" type="submit" value="Enviar">
</form>
</body>
{% endblock %}
